<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="website icon" type="png" href="logo.jpg"> 
    <title>Thio Rivaldi Gunawan</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400&display=swap');

        :root {
            --primary-color: #f9532d;
            --primary-dark: #1F252E;
        }

        * {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #1F252E;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            padding: 0 8.4rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .hamburger-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        /* Side Menu Styles */
        .side-menu {
            position: fixed;
            left: -300px;
            top: 0;
            height: 100vh;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 80px 15px 20px;
            background-color: rgba(31, 37, 46, 0.95);
            width: 250px;
            transition: all 0.3s ease;
        }

        .side-menu.active {
            left: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .menu-link {
            display: block;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }

        .menu-item {
            position: relative;
            margin: 15px 0;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-line {
            width: 30px;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .menu-name {
            position: absolute;
            left: 50px;
            color: white;
            font-size: 1rem;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            background-color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 5px;
        }

        .side-menu.active .menu-name {
            opacity: 1;
            left: 60px;
        }

        .menu-name::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right: 5px solid var(--primary-color);
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .menu-item:hover .menu-line {
            width: 40px;
            background-color: var(--primary-color);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .main {
            padding: 6rem 0 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }

        .detail {
            text-align: center;
            max-width: 800px;
            margin-bottom: 3rem;
        }

        .main h3 {
            color: #fff;
            font-size: 1.5rem;
            opacity: 0;
            animation: topSideAni 1s ease forwards;
            margin-bottom: 0.25rem;
        }

        .main h1 {
            color: #fff;
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1.2;
            opacity: 0;
            animation: leftSideAni 1s ease forwards;
            animation-delay: 0.3s;
            margin-bottom: 0.5rem;
        }

        .main p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.6s;
            color: #ccc;
        }

        /* Water Drop Image Effect */
        .water-drop-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0.25rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .water-drop img {
            position: relative;
            z-index: 10;
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
            margin: 5%;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.9s;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-icon.yt:hover {
            background: #FF0000;
            color: white;
        }

        .social-icon.wa:hover {
            background: #25D366;
            color: white;
        }

        .social-icon.ig:hover {
            background: #E1306C;
            color: white;
        }

        /* Button */
        .main button {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 7px;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.9s;
        }

        .main button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(249, 83, 45, 0.3);
        }

        /* Wave Animation */
        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes wave2 {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Animation */
        @keyframes leftSideAni {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes topSideAni {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media screen and (max-width: 1024px) {
            .container {
                padding: 0 4.4rem;
            }
            
            .main h1 {
                font-size: 3rem;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 0 1.6rem;
            }
            
            .main {
                padding-top: 8rem;
                padding-bottom: 2rem;
            }
            
            .main h1 {
                font-size: 2.5rem;
            }
            
            .water-drop-container {
                width: 250px;
                height: 250px;
            }
            
            .water-drop {
                width: 200px;
                height: 200px;
            }
        }

        @media screen and (max-width: 480px) {
            .main h1 {
                font-size: 2rem;
            }
            
            .main h3 {
                font-size: 1.2rem;
            }
            
            .main p {
                font-size: 1rem;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <i class='bx bx-menu hamburger-icon'></i>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <a href="index.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">Home</div>
            </div>
        </a>
        <a href="history.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">History</div>
            </div>
        </a>
        <a href="content.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">content</div>
            </div>
        </a>
        <a href="https://drive.google.com/drive/folders/1tYYp0uKIAZ4Dcv8ds4gD9XG288ZY1pOC" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">CV/Portfolio</div>
            </div>
        </a>
        <a href="contact.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">Contact</div>
            </div>
        </a>
    </div>

    <section class="container">
        <div class="main" id="mainContent">
            <div class="detail">
                <h1><span style="color:#FF7E7E;">Thio</span><span style="color:#6BD5E1;"> Rivaldi</span><span style="color:#F9F871;"> Gunawan</span></h1>
            </div>
            
            <!-- Water Drop Effect with Image -->
            <div class="water-drop-container">
                <div class="water-drop">
                    <img src="foto.jpg" alt="Profile Picture">
                </div>
            </div>
            
            <!-- Social Media Icons -->
            <div class="social-media">
                <a href="https://www.youtube.com/@thiorivaldigunawan" class="social-icon yt">
                    <i class='bx bxl-youtube'></i>
                </a>
                <a href="https://wa.me/+6283800810475" class="social-icon wa">
                    <i class='bx bxl-whatsapp'></i>
                </a>
                <a href="https://www.instagram.com/pencinta_rumus/" class="social-icon ig">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const sideMenu = document.getElementById('sideMenu');
            const overlay = document.getElementById('overlay');
            
            hamburgerMenu.addEventListener('click', function() {
                sideMenu.classList.toggle('active');
                overlay.classList.toggle('active');
                
                const icon = hamburgerMenu.querySelector('i');
                if (sideMenu.classList.contains('active')) {
                    icon.classList.remove('bx-menu');
                    icon.classList.add('bx-x');
                } else {
                    icon.classList.remove('bx-x');
                    icon.classList.add('bx-menu');
                }
            });
            
            overlay.addEventListener('click', function() {
                sideMenu.classList.remove('active');
                overlay.classList.remove('active');
                const icon = hamburgerMenu.querySelector('i');
                icon.classList.remove('bx-x');
                icon.classList.add('bx-menu');
            });
            
            const menuLinks = document.querySelectorAll('.menu-link');
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    sideMenu.classList.remove('active');
                    overlay.classList.remove('active');
                    const icon = hamburgerMenu.querySelector('i');
                    icon.classList.remove('bx-x');
                    icon.classList.add('bx-menu');
                    
                    if(this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href');
                        document.querySelector(targetId).scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
