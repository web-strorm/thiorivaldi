<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="website icon" type="png" href="logo.jpg"> 
    <title>Thio Rivaldi Gunawan</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400&display=swap');

        :root {
            --primary-color: #f9532d;
            --primary-dark: #1F252E;
        }

        * {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #1F252E;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            padding: 0 8.4rem;
        }

        .img-w {
            width: 100%;
            height: auto;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .hamburger-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        /* Side Menu Styles */
        .side-menu {
            position: fixed;
            left: -300px;
            top: 0;
            height: 100vh;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 80px 15px 20px;
            background-color: rgba(31, 37, 46, 0.95);
            width: 250px;
            transition: all 0.3s ease;
        }

        .side-menu.active {
            left: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .menu-link {
            display: block;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }

        .menu-item {
            position: relative;
            margin: 15px 0;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-line {
            width: 30px;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .menu-name {
            position: absolute;
            left: 50px;
            color: white;
            font-size: 1rem;
            opacity: 0; /* Initially hidden */
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            background-color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 5px;
        }

        /* Show menu names when side menu is active */
        .side-menu.active .menu-name {
            opacity: 1;
            left: 60px;
        }

        .menu-name::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right: 5px solid var(--primary-color);
        }

        /* Hover effects */
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .menu-item:hover .menu-line {
            width: 40px;
            background-color: var(--primary-color);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .main {
            padding: 6rem 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(277px, 1fr));
            row-gap: 2rem;
            column-gap: 6rem;
            align-items: center;
            transition: all 0.3s ease;
        }

        .main h3 {
            color: #fff;
            font-size: 1.5rem;
            opacity: 0;
            animation: topSideAni 1s ease forwards;
        }

        .main h1 {
            margin-top: -100px;
            color: #fff;
            font-size: 4rem;
            font-weight: 600;
            opacity: 0;
            animation: leftSideAni 1s ease forwards;
            animation-delay: 1s;
        }

        .main button {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            border-radius: 7px;
            margin-top: 2rem;
            cursor: pointer;
        }

        .images {
            margin-left: auto;
            width: 300px;
        }

        .images img {
            box-shadow: 0 0 10px #D1D9E6;
        }

        /* Rounding section */
        .main {
            position: relative;
        }

        .rounding-sec {
            position: relative;
            height: 400px;
            width: 400px;
        }

        .images {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }

        /* Animation */
        @keyframes leftSideAni {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes navani {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes topSideAni {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media screen and (max-width: 1024px) {
            .container {
                padding: 0 4.4rem;
            }
        }

        @media screen and (max-width: 990px) {
            .main {
                grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            }
            .rounding-sec {
                margin: auto;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 0 1.6rem;
            }
        }

        @media screen and (max-width: 600px) {
            .main {
                grid-template-columns: repeat(auto-fit, minmax(266px, 1fr));
                padding-top: 8rem;
            }
            
            .icon-block {
                width: 50px;
                height: 50px;
            }
            
            .rounding-sec {
                height: 300px;
                width: 300px;
            }
            
            .images {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <i class='bx bx-menu hamburger-icon'></i>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <a href="index.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">Home</div>
            </div>
        </a>
        <a href="history.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">History</div>
            </div>
        </a>
        <a href="content.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">content</div>
            </div>
        </a>
        <a href="https://drive.google.com/drive/folders/1tYYp0uKIAZ4Dcv8ds4gD9XG288ZY1pOC" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">CV/Portfolio</div>
            </div>
        </a>
        <a href="contact.html" class="menu-link">
            <div class="menu-item">
                <div class="menu-line"></div>
                <div class="menu-name">Contact</div>
            </div>
        </a>
    </div>

    <section class="container">
        <div class="main" id="mainContent">
            <div class="rounding-sec">
                <div class="images">
                    <img src="foto.jpg" alt="" class="img-w">
                </div>
            </div>
            <div class="detail">
                <h1><span style="color:#FF7E7E;">Thio</span><span style="color:#6BD5E1;"> Rivaldi</span><span style="color:#F9F871;"> Gunawan</span></h1>
                <a href="https://www.thiorivaldi.my.id">
                    - web 1
                </a>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const sideMenu = document.getElementById('sideMenu');
            const overlay = document.getElementById('overlay');
            
            hamburgerMenu.addEventListener('click', function() {
                sideMenu.classList.toggle('active');
                overlay.classList.toggle('active');
                
                // Change icon based on menu state
                const icon = hamburgerMenu.querySelector('i');
                if (sideMenu.classList.contains('active')) {
                    icon.classList.remove('bx-menu');
                    icon.classList.add('bx-x');
                } else {
                    icon.classList.remove('bx-x');
                    icon.classList.add('bx-menu');
                }
            });
            
            // Close menu when clicking on overlay
            overlay.addEventListener('click', function() {
                sideMenu.classList.remove('active');
                overlay.classList.remove('active');
                const icon = hamburgerMenu.querySelector('i');
                icon.classList.remove('bx-x');
                icon.classList.add('bx-menu');
            });
            
            // Handle menu link clicks
            const menuLinks = document.querySelectorAll('.menu-link');
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Close menu when a link is clicked
                    sideMenu.classList.remove('active');
                    overlay.classList.remove('active');
                    const icon = hamburgerMenu.querySelector('i');
                    icon.classList.remove('bx-x');
                    icon.classList.add('bx-menu');
                    
                    // If it's an anchor link, smooth scroll
                    if(this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href');
                        document.querySelector(targetId).scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
